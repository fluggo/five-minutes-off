<div class="form-group">
  <label for="weekTimeEntry">Time to give {{childName}} for this week (h:mm)</label>
  <input type="text" [(ngModel)]="timeString" class="form-control form-control-lg text-center" style="font-size: 2rem;" id="weekTimeEntry" pattern="(?:[0-9]+:[0-9][0-9]|[0-9]+)?">
  <button type="button" class="btn btn-default btn-lg m-2" (click)="setTime()">Set</button>
</div>
